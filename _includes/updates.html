<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Recent Update!</strong> Checkout the new blog {% for post in
  site.posts limit:1 %}
  <a style="color: darkblue" href="{{ site.baseurl }}{{ post.url }}">{{
    post.title
  }}</a>
  {% endfor %}

  <button
    type="button"
    style="color: blue"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span class="badge badge-secondary" style="background-color: red"
      ><span aria-hidden="true">&times;</span></span
    >
  </button>
  <style>
    .fade.show {
      opacity: 1;
    }
    .alert-warning {
      color: #856404;
      background-color: #fff3cd;
      border-color: #ffeeba;
    }
    .alert-dismissible {
      padding-right: 4rem;
    }
    .alert {
      position: relative;
      padding: 0.75rem 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: 0.25rem;
    }
    .fade {
      opacity: 0;
      transition: opacity 0.15s linear;
    }
    *,
    ::after,
    ::before {
      box-sizing: border-box;
    }
  </style>
</div>
